<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/66d1c73752.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="main">
    <div class="top">
      <img class="logo" src="./images/logo.svg" alt="logo">
    </div>
    <div class="middle">
      <img class="image" src="./images/illustration-mockups.svg" alt="">
      <div class="content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <input type="button" class="button" value="Register">
      </div>
    </div>
    <div class="lower">
      <p class="icons"><i class="fab fa-facebook-f"></i></p>
      <p class="icons"><i class="fab fa-twitter"></i></p>
      <p class="icons"><i class="fab fa-instagram"></i></p>
    </div>
  </div>
</body>
</html>
